<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/dist/css/tailwind.css" />
    <style>
      .triangle {
        width: 0;
        height: 0;
        margin: 0;
        padding-right: 10px;
        margin-left: 40px;
        border-bottom: solid 96px #1e3b8afa;
        border-left: solid 80px transparent;
        border-right: solid 80px #1e3b8afa;
      }
    </style>
</head>
<body>
  <!-- Header -->

        <div class="flex-intial-1 text-gray-400 ">
          <div class="flex">
            <div class="flex-intial-1">
              <img src="src/image/phone-icon.png" alt="" class="w-10 h-8">
            </div>
            <div class="flex-intial-2">
              <p>(+62) 857 8070 0419</p>
            </div>
          </div>
        </div>
        <div class="flex-intial-1 text-gray-400">
          <div class="flex">
            <div class="flex-intial-1">
              <img src="src/image/email-icon.png" alt="" class="w-10 h-8">
            </div>
            <div class="flex-intial-2 ml-1">
              <p>bintangjuara@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex bg-white w-4/5 h-24 mx-auto rounded-50 shadow-2xl rounded-b-lg">

        <div class="triangle pl-3 min-w-0"></div>
        <div class="bg-blue-900 float-right h-full w-4/5 rounded-br-lg shadow-2xl ">
        </div>
      </div>
    </div>

  <!-- Body -->
  <img src="src/image/bg.jpg" alt="" class="w-full h-screen blur-lg">

  <div class="flex justify-center bg-black my-auto h-screen">
    <div class="grid grid-cols-2 w-4/5 h-4/5 bg-white">
      <div class="logo">
        <img src="src/image/logo-transparant.png" class="w-80 h-64 mt-10" alt="">
      </div>
      <div class="content">
        <div class="flex flex-col">
          <h3 class="text-blue-900 text-4xl font-bold mt-10">Layanan Belajar Online Gratis & Terpercaya</h3>
          <div class="button">
            <div class="flex mt-28">
              <a class="bg-blue-900 w-36 h-10 rounded-lg shadow-2xl hover:bg-blue-700">
                <div class="text-white font-bold text-center mt-2 ">Tentang Kami</div>

        </div>
      </div>
